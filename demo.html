<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'/>
	<title>Phóng to ảnh</title>
	<script src='jquery-1.8.3.min.js'></script>
	<script src='jquery.elevatezoom.js'></script>
</head>
<body>
<img id="zoom_01" src='images/small/zoom1.jpg' data-zoom-image="images/large/zoom1.jpg"/ width="450px" height=350px>

<script>
    $('#zoom_01').elevateZoom({
    zoomType: "inner",
cursor: "crosshair",
zoomWindowFadeIn: 500,
zoomWindowFadeOut: 750
   }); 
</script>
</body>
</html>
